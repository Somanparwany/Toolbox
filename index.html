<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  
<head lang="en">
  
	<title th:text="${title}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" media="screen" th:href="@{${bootstrapCss}}" />
	<link rel="stylesheet" media="screen" th:href="@{/css/default.css}"/>
	<link rel="stylesheet" media="screen" th:href="@{/assets/css/2-col-portfolio.css}"/>
	<script th:src="@{${jqueryJs}}"></script>
	<script th:src="@{${bootstrapJs}}"></script>
	
	
	<!-- Link for responsiveness --> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link for font --> 
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

  <!-- Responsive navbar --> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Link for Bootstrap --> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">`
  </script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  
  <!-- icon locked --> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  
   <!-- Favicon --> 
  <link rel="shortcut icon" href="https://www.programmads.com/wp-content/uploads/2018/03/cropped-pa-fav-1-270x270.png"/>
  
  <!-- Link for user icon -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <!-- Link for eye icon --> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<!-- Link to CSS file --> 
  <link rel="stylesheet" type="text/css" href="./assets/CSS/stylesheet.css">
	
	
	
</head>

<body>
	<div th:replace="../fragments/navbar :: navbar"></div>

	<div class="container" id="applist">
		<div class="card-deck" >
			<div th:each="app: ${apps}">
			  
			  <div class="card mb-4" style="width: 20rem;">
			    <div class="card-body text-center">
			      <a th:href="@{/app/}+${app.id}">
			        <h4 class="card-title" >Adtech Impact</h4><br>
			        <p class="card-text"></p>
			        <img src="./assets/images/GMPBUSINESSCASES.svg" alt="GMP Business Case" class="image-fluid" th:src="@{./assets/images/GMPBUSINESSCASES.svg}">
                <div class="overlay"></div>
			      </a>
			    </div>
			    
			    <div align="center">
			      <button th:href="@{/app/}+${app.id}">Launch</button>
			    </div>
			    <p th:if="${app.description != null}" th:text="${app.description}" ></p>
	
         
         </div>
         
		   </div>
	  </div>
	</div>
		
</body>
</html>
